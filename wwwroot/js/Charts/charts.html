<link href="charts.css" rel="stylesheet" type="text/css">

<body>
	<div id="main">
		<nav class="navbar">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="content">

			<div class="column x2">
				<div class="card">
					<div class="card-content" id="stackedAreaChart"></div>
				</div>
				<div class="card squish">
					<div class="card-content" id="statePieChart"></div>
					<div class="card-content" id="countyPieChart"></div>
				</div>
				<div class="card">
					<div class="card-content" id="stackedBarChart"></div>
				</div>
				<div class="card tall">
					<div class="card-content" id="stateHeatMap"></div>
				</div>
			</div>
			<div class="column x1">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col" colspan="4" class="text-center">County Data</th>
						</tr>
						<tr>
							<th scope="col">Disaster Type</th>
							<th scope="col">Area Affected</th>
							<th scope="col">Declaration Title</th>
							<th scope="col">Date</th>
						</tr>
					</thead>
					<tbody id="disasterList"></tbody>
			</div>

		</div>
	</div>
</body>

<script type="module" src="main.js"></script>
